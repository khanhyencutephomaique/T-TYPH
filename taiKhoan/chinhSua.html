<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./chinhSua.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="editProfile">
                <img src="../image_Tai/editProfile.png">
            </div>
            <div class="edit">
                <a href="#">Chỉnh sửa thông tin</a>
            </div>
        </div>
        <div class="information">  
            <div class="hoSo">
                <div class="form__row">
                    <label><b> Thông tin hồ sơ</b></label>
                </div>
                <div class="form__row">
                    <label>Họ và tên <span class="redStar">*</span></label>
                </div>
                <div class="form__row">
                    <input type="text" value="Lê Anh Tài">
                </div>
                <br>
                <div class="form__row">
                    <label>Giới tính <span class="redStar">*</span></label>
                </div>
                <div class="form__row">
                    <select>
                        <option value="Nam">Nam</option>
                        <option value="Nữ">Nữ</option>
                    </select>
                </div>
                <br>
                <div class="form__row">
                    <label>Ngày sinh <span class="redStar">*</span></label>
                </div>
                <div class="form__row">
                    <input type="date" value="23/07/2002">
                </div>
                <br>
                <div class="form__row">
                    <label>Số CMND/CCCD <span class="redStar">*</span></label>
                </div>
                <div class="form__row">
                    <input type="text" value="381989591">
                </div>
            </div>
            <div class="boSung">
                <div class="form__row">
                    <label><strong> Thông tin bổ sung</strong></label>
                </div>
                <div class="form__row">
                    <label>Mã thẻ Bảo hiểm y tế</label>
                </div>
                <div class="form__row">
                    <input type="text" placeholder="Số Bảo hiểm y tế">
                </div>
                <br>
                <div class="form__row">
                    <label>Tỉnh / Thành phố</label>
                </div>
                <div class="form__row">
                    <select>
                        <option value="Hồ Chí Minh">Hồ Chí Minh</option>
                    </select>
                </div>
                <br>
                <div class="form__row">
                    <label>Quận / Huyện</label>
                </div>
                <div class="form__row">
                    <select name="" id=""></select>
                </div>
                <br>
                <div class="form__row">
                    <label>Phường / Xã</label>
                </div>
                <div class="form__row">
                    <select name="" id=""></select>
                </div>
                <br>
            </div>
        </div>
        <div class="update">
            <button>Cập nhật</button>
        </div>
    </div>
</body>
</html>
