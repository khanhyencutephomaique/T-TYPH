<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="header.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="header__container">
        <div class="header__logo">
          <img src="../image/logo.png" alt="Logo" />
        </div>
        <div class="header__slogan">
          <h2>BỆNH VIỆN ĐA KHOA QUỐC TẾ T-TYPH</h2>
          <h4>"ĐIỀU TRỊ BẰNG TRÁI TIM - CHĂM SÓC BẰNG TẤM LÒNG"</h4>
        </div>
        <div class="header__search">
          <form action="#" method="post" class="header__form-search">
            <input
              type="text"
              readonly
              onfocus="this.removeAttribute('readonly')"
              placeholder="Tìm kiếm ..."
            />
            <button type="submit"><i class="bi bi-search"></i></button>
          </form>
        </div>
        <div class="header__contact">
          <div class="header__phoneNumb">
            <!-- <img src="../image/old-typical-phone.svg" class="icon_phone" /> -->
            ☎<span class="header__phone"> (+84) 862 228 2288</span>
          </div>
          <div class="header__btn">
            <form action="#" method="get" class="header__form-button">
              <button class="header__btn_datLich" type="submit">
                <i class="bi bi-calendar3"></i> ĐẶT LỊCH
              </button>
              <button class="header__btn_logIn" type="submit">ĐĂNG NHẬP</button>
            </form>
          </div>
        </div>
        <div class="header__qrCode">
          <img src="../image_Tai/QRcode.jpg" class="header__maQR" />
        </div>
      </div>
    </div>
  </body>
</html>
