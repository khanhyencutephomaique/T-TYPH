<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./quenMatKhau2.css">
</head>
<body>
    <div class="container">
        <div class="slide-controls">
            <input type="radio" name="slide" id="verify" checked>
            <input type="radio" name="slide" id="password">
            <label for="verify" class="slide verify">1. Xác thực OTP</label>
            <label for="password" class="slide password">2. Đặt lại mật khẩu</label>
            <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
            <form action="#" class="tabContent active" id="page1">
                <div class="field">
                    Nhập mã OTP vừa được gửi đến số 0914151627
                </div>
                <div class="OTP">
                    <input type="number" class="number" required>
                    <input type="number" class="number" required>
                    <input type="number" class="number" required>
                    <input type="number" class="number" required>
                    <input type="number" class="number" required>
                    <input type="number" class="number" required>
                </div>
                <div class="continue">
                    <button type="submit" class="tiepTuc">Tiếp tục</button>
                </div>
                <div class="field">
                    Không nhận được mã OTP? <a href="#">Thử lại</a> 
                </div>
            </form>
            <form action="#" class="tabContent" id="page2">
                <div class="thongBao">
                    Nhập mật khẩu để bảo vệ hồ sơ sức khỏe của bạn và đăng nhập những lần sau
                </div>
                <div class="form__row">
                    <input type="password" placeholder="Nhập mật khẩu ">
                </div>
                <div class="form__row">
                    <button class="taoMatKhau">Tạo mật khẩu</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
