<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký</title>
    <link rel="stylesheet" href="../header/header.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./signup1.css">
  </head>
  <body>
    <div class="container">
        <div class="slide-controls">
            <input type="radio" name="slide" id="verify" disabled>
            <input type="radio" name="slide" id="password">
            <input type="radio" name="slide" id="profile">
            <label for="verify" class="slide verify">1. Xác thực</label>
            <label for="password" class="slide password">2. Mật khẩu</label>
            <label for="profile" class="slide profile">3. Tạo hồ sơ</label>
            <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
            <form action="#" class="verify" id="page1">
                <div class="field">
                    Nhập mã OTP vừa được gửi đến số 0914151627
                </div>
                <div class="OTP">
                    <input type="number" class="number" required min="0" max="9" maxlength="1">
                    <input type="number" class="number" required min="0" max="9">
                    <input type="number" class="number" required min="0" max="9">
                    <input type="number" class="number" required min="0" max="9">
                    <input type="number" class="number" required min="0" max="9">
                    <input type="number" class="number" required min="0" max="9">
                    
                </div>
                <div class="continue">
                    <button type="submit" class="tiepTuc">Tiếp tục</button>
                </div>
                <div class="field">
                    Không nhận được mã OTP? <a href="#">Thử lại</a> 
                </div>
            </form>
            <form action="#" class="password" id="page2">
                <div class="thongBao">
                    Nhập mật khẩu để bảo vệ hồ sơ sức khỏe của bạn và đăng nhập những lần sau
                </div>
                <div class="form__row">
                    <input type="password" placeholder="Nhập mật khẩu ">
                </div>
                <div class="form__row">
                    <button class="taoMatKhau">Tạo mật khẩu</button>
                </div>
            </form>
            <form action="#" class="profile" id="page3">
                <div class="inform">
                    Tạo hồ sơ y tế đầy đủ thông tin sẽ hỗ trợ việc khám chữa bệnh của bạn tốt hơn
                </div>
            <div class="information">
                
                <div class="hoSo">
                    <div class="form__row">
                        <label><b> Thông tin hồ sơ</b></label>
                    </div>
                    <div class="form__row">
                        <label>Họ và tên <span class="redStar">*</span></label>
                    </div>
                    <div class="form__row">
                        <input type="text" required>
                    </div>
                    <div class="form__row">
                        <label>Giới tính <span class="redStar">*</span></label>
                    </div>
                    <div class="form__row">
                        <select aria-placeholder="Chọn giới tính" required>
                            <option value="Nam">Nam</option>
                            <option value="Nam">Nữ</option>
                        </select>
                    </div>
                    <div class="form__row">
                        <label>Ngày sinh <span class="redStar">*</span></label>
                    </div>
                    <div class="form__row">
                        <input type="date" required>
                    </div>
                    <div class="form__row">
                        <label>Số CMND/CCCD <span class="redStar">*</span></label>
                    </div>
                    <div class="form__row">
                        <input type="number" required>
                    </div>
                </div>
                <div class="boSung">
                    <div class="form__row">
                        <label><strong> Thông tin bổ sung</strong></label>
                    </div>
                    <div class="form__row">
                        <label>Mã thẻ Bảo hiểm y tế</label>
                    </div>
                    <div class="form__row">
                        <input type="text">
                    </div>
                    <div class="form__row">
                        <label>Tỉnh / Thành phố</label>
                    </div>
                    <div class="form__row">
                        <select name="" id=""></select>
                    </div>
                    <div class="form__row">
                        <label>Quận / Huyện</label>
                    </div>
                    <div class="form__row">
                        <select name="" id=""></select>
                    </div>
                    <div class="form__row">
                        <label>Phường / Xã</label>
                    </div>
                    <div class="form__row">
                        <select name="" id=""></select>
                    </div>
                </div>
            </div>
            <div class="create">
                <button class="taoHoSo">Tạo hồ sơ</button>
            </div>

            </form>
        </div>
    </div>
    <script>
        const verifyBtn = document.querySelector("button.tiepTuc");
        const passwordBtn = document.querySelector("button.taoMatKhau")
        // const profileBtn = document.querySelector(label.profile);
        const verifyForm = document.querySelector("form.verify");
        const passwordForm = document.querySelector("form.password");
        const verifyText = document.querySelector("label.verify");
        const passwordText = document.querySelector("label.password");
        const profileText = document.querySelector("label.profile")
        verifyBtn.onclick = (()=>{
            verifyForm.style.marginLeft = "-33%";
            passwordText.click();
        });
        passwordBtn.onclick = (()=>{
            passwordForm.style.marginLeft = "-33%";
            profileText.click();
        })
    </script>

  </body>
</html>
